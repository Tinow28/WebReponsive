<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Card</title>
    <link rel="stylesheet" href="keahlian.css">
</head>
<body>
    <div class="skill-card">
        <div class="card-content">
            <h2 class="skill-title">Web Development</h2>
            <p class="skill-description">
                Proficient in HTML, CSS, and JavaScript. Experienced in building responsive and modern websites.
            </p>
            <div class="skill-level">
                <span class="level-text">Skill Level:</span>
                <div class="level-bar">
                    <div class="level-fill" style="width: 60%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
